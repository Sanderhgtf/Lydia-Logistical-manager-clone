  <script>
    let counter = 1;

    function addRow() {
        var container = document.getElementById('displayContainer');
        var inputRow = document.getElementById('inputRow0');
        var newRow = inputRow.cloneNode(true);
        newRow.id = 'inputRow' + counter;
        
        // Update input IDs
        newRow.querySelector('#product_id0').id = 'product_id' + counter;
        newRow.querySelector('#amount0').id = 'amount' + counter;

        container.appendChild(newRow);
        counter++;
    }
    // An explanation on how indexing the input field rows work:
    
    // product_id and amount input fields are selected from the cloned row.
    // A unique ID is generated using the timestamp and appended to the original IDs.
    // The IDs of the cloned input fields are updated with the new unique IDs.
    // The cloned row is then appended to the container.
</script>
